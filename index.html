<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Css -->
    <link rel="stylesheet" href="./src/index.css">
    <!-- Script -->
    <script src="./src/script.js"></script>
   

</head>
<body onload="bodyload()">
    <div class="container mt-5">
        <h1 class="text-center mb-3">BMI Calculator</h1>
        <div class="d-flex content">
            <div class="left">
                <table id="table1">
                    <tbody>
                        <tr>
                            <td>Height (Feet)</td>
                        </tr>
                        <tr>
                            <td><input type="range" onchange="HeightFeetChange()" id="rangeHeightFeet" value="5" min="0" max="10"></td>
                            <td class="box lblHeightFeet1">5</td>
                        </tr>

                        <tr>
                            <td>Height (inches)</td>
                        </tr>
                        <tr>
                            <td><input type="range" onchange="HeightInchesChange()" id="rangeHeightInches" value="2" min="0" max="11"></td>
                            <td class="box lblHeightInches1">2</td>
                        </tr>

                        <tr>
                            <td>Weight (Kg)</td>
                        </tr>
                        <tr>
                            <td><input type="range" onchange="WeightChange()" id="rangeWeight" value="50" min="1" max="100"></td>
                            <td class="box lblWeight1">50</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><h4>Your BMI is :</h4></td>
                            <td class="bmi1"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="right">
                <h5 class="text-center">BMI : <span id="fill"><span id="bmi3"></span>Kg/M<sup>2</sup></span> </h5>
                <table id="table2">
                    <thead>
                        <tr>
                            <td class="result"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><h3 class="text-center" id="msg">Msg</h3></td>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Height :</td>
                            <td> <span class="lblHeightFeet2 box">5</span> Feet</td>
                        </tr>
                        <tr>
                            <td>Weight :</td>
                            <td> <span class="lblWeight2 box">50</span> Kg</td>
                        </tr>
                        <tr>
                            <td>BMI :</td>
                            <td> <span class="bmi2"></span> Kg/M<sup>2</sup></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  
   
      
  
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
